<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Dylan Wu"/>
		<meta name="keyword" content="CSS Anamition"/>
		<title>Minion</title>
		<link rel="stylesheet" href="css/minion.css"/>
	</head>

	<body>
		<div class="minion">
			<!--Body & Clothes-->
			<div class="minion-body">
				<div class="minion-braces-top left"></div>
				<div class="minion-braces-top right"></div>
				<div class="minion-braces-center"></div>
				<div class="minion-braces-pocket">
					<div class="logo"></div>
				</div>
				<div class="minion-braces-bottom"></div>
			</div>
			<!--back hair-->
			<ul class="minion-hair back">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--front hair-->
			<ul class="minion-hair front">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!--glasses-->
			<div class="minion-glasses">
				<div class="glasses glassesleft">
					<div class="eye eyeleft">
						<div class="eyeball ballleft"></div>
					</div>
				</div>
				<div class="glasses glassesright">
					<div class="eye eyeright">
						<div class="eyeball ballright"></div>
					</div>
				</div>
				<div class="nail leftnail up"></div>
				<div class="nail leftnail down"></div>
				<div class="nail rightnail up"></div>
				<div class="nail rightnail down"></div>
				<div class="frame leftframe up"></div>
				<div class="frame leftframe down"></div>
				<div class="frame rightframe up"></div>
				<div class="frame rightframe down"></div>
			</div>
			<div class="minion-mouth"></div>
			<div class="arm-shadow shadowleft"></div>
			<div class="arm-shadow shadowright"></div>
			<div class="minion-arm armleft"></div>
			<div class="minion-arm armright"></div>
			<div class="minion-hand handleft">
				<div class="finger"></div>
				<div class="wrist"></div>
			</div>
			<div class="minion-hand handright">
				<div class="finger"></div>
				<div class="wrist"></div>
			</div>			
			<div class="minion-leg legleft"></div>
			<div class="minion-leg legright"></div>	
			<div class="minion-shoe shoeleft"></div>
			<div class="minion-shoe shoeright"></div>
			<div class="shadow"></div>
		</div>
	</body>
</html>
